<center><h1>Total Distance Travelled(in KM's)</h1>

<div id="chartContainer" style="height: 500px; width: 100%;"></div>

<script type="text/javascript">
window.onload = function () {
	var chart = new CanvasJS.Chart("chartContainer",
	{
		title:{
			text: "Composition of Ride Requests"
		},
		legend: {
			maxWidth: 350,
			itemWidth: 120
		},
		data: [
		{
			type: "pie",
			showInLegend: true,
			legendText: "{indexLabel}",
			dataPoints: [
				{ y:'{{admin.No_of_offers}}', indexLabel: "No. of Rides Offered" },
				{ y:'{{admin.No_of_books}}', indexLabel: "No. of Rides Booked " },

			]
		}
		]
	});
	chart.render();
}
</script>
<script>


    var myConfig1 = {
  "type":"gauge",
  "scale-r":{
    "aperture":200,     //Specify your scale range.
    "values":"0:200:20" //Provide min/max/step scale values.
  },
  "series":[
    {"values":['{{admin.total_dist}}']}
  ]

    };
    var myConfig2 = {
  "type":"gauge",
  "scale-r":{
    "aperture":200,     //Specify your scale range.
    "values":"0:50:5" //Provide min/max/step scale values.
  },
  "series":[
    {"values":['{{cost}}']}
  ]
    };
    var myConfig3 = {
    "type":"gauge",
    "scale-r":{
    "aperture":200,     //Specify your scale range.
    "values":"0:20:1" //Provide min/max/step scale values.
    },
    "series":[
    {"values":['{{count1}}']}
    ]
    };

    zingchart.render({
    	id : 'myChart',
    	data : myConfig1,
    	height : "75%",
    	width: "75%"
    });
    zingchart.render({
    	id : 'myChart2',
    	data : myConfig3,
    	height : "75%",
    	width: "75%"
    });
    zingchart.render({
    	id : 'myChart3',
    	data : myConfig2,
    	height : "75%",
    	width: "75%"
    });


</script>
