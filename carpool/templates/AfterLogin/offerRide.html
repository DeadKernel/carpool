{% extends 'AfterLogin/base.html' %}

{% block content %}
<div class="container">
 <form method="POST" name="">
<div class="slidecontainer" style="margin-top:20vh">
 <div class="row">
 <div class="col-xs-2"></div>
 <div class="col-xs-10" style="font-size:2vw">
Please Enter Your Ride Flexibility
</div>
 <div class="col-xs-2"></div>
</div>
<br>
<br>
  <div class="row">
  <div class="col-xs-2"></div>
  <div class="col-xs-1" style><span>Distance <br><span id="demo"></span></span></div>
  <div class="col-xs-6"><input type="range" min="1" max="100" value="50" class="slider" id="myRange"></div>
  <div class="col-xs-1"><span>Time <br><span id="demo1"></span></span></div>
  <div class="col-xs-2"></div>
 </div>
  <div class="row">
   <div class="col-xs-2"></div>
   <div class="col-xs-1">
    <br>
  <label for="seats" style="margin-top:1vh">No of seats</label>
 </div>
  <div class="col-xs-3">
   <br>
  <select name="seats" id="seats" style="width:80vh">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
  </select>
  </div>
   <div class="col-xs-4"></div>
   <div class="col-xs-2"></div>
  </div>
  <br>
  <br>
  <div class="row">
   <div class="col-xs-2"></div>
  <div class="col-xs-8"><input type="submit" value="Submit" name="Submit"></div>
  <div class="col-xs-2"></div>
 </div>
</div>
</div>
<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
var output1 = document.getElementById("demo1");
output.innerHTML = slider.value;
output1.innerHTML=100-slider.value;
slider.oninput = function() {
  output.innerHTML = this.value;
  output1.innerHTML = 100-this.value;
}
</script>

{% endblock %}
